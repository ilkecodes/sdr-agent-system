<!doctype html>
<html>
  <head>
    <title>Sample Article</title>
    <meta property="og:title" content="Sample Article" />
  </head>
  <body>
    <article>
      <h1>Sample Article Heading</h1>
      <p>This is the first paragraph of the sample article.</p>
      <p>Second paragraph with a <a href="https://example.com/link">link</a>.</p>
      <figure>
        <img src="https://example.com/image.png" alt="An image" />
        <figcaption>Figure caption here.</figcaption>
      </figure>
    </article>
  </body>
</html>
